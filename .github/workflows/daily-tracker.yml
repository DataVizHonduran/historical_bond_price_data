name: Daily ETF Data Collection

on:
  schedule:
    # Runs at 6:00 PM EST (23:00 UTC) every day
    - cron: '0 23 * * *'
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  fetch-etf-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests
      
      - name: Run ETF tracker
        run: |
          python tracker.py
      
      - name: Commit and push database changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/etf_holdings.db
          git diff --quiet && git diff --staged --quiet || git commit -m "Daily ETF data update - $(date +'%Y-%m-%d')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
